<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="utf-8">
  <!--Use "Lato" font for entire text in UI -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!--Use line awesome Icon library for all icons-->
  <link rel="stylesheet"
    href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap-flex.min.css">
  <link rel="stylesheet" href="style.css">
  <title>CattyBoard</title>
</head>
<body>
  <div class="page">
    <main class="top-container">
      <div class="sidepanel">
        <div><i class="sidepanelitems la la-bars"></i></div>
        <div><i class="sidepanelitems la la-home"></i></div>
        <div><i class="sidepanelitems la la-search"></i></div>
        <div><i class="sidepanelitems la la-volume-up"></i></div>
        <div><i class="sidepanelitems la la-user"></i></div>
        <div><i class="sidepanelitems la la-cog"></i></div>
        <div><i class="sidepanelitems la la-spotify"></i></div>
        <div><i class="sidepanelitems la la-soundcloud"></i></div>
      </div>
      <header class="mainsection">
        <section class="topsection">
          <!--Cattyboard album image URL-->
          <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="song">
          <div class="topsectiontext">
            <div class="column">
              <div>
                <h3>CattyBoard Top 100 Single Charts(11.06.36)</h3>
                <p>Unknown Artist</p>
                <p>2016.Charts.100 songs</p>
              </div>
            </div>
            <div>
              <div class="topsectionicons">
                <div><i class="la la-play"></i>Play All </div>
                <div><i class="la la-plus"></i>Add Top</div>
                <div><i class="la la-ellipsis-h"></i> More</div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <table>
            <tr>
              <td>
                One Dance
              </td>
              <td>
                Crake feat CatKids & Cyla
              </td>
              <td>
                2:54
              </td>
              <td>
                <button type="button">CATTY CLOUD SYNC</button>

              </td>
            </tr>
            <tr>
              <td>
                2 Panda
              </td>
              <td>
                Cattee
              </td>
              <td>
                4:06
              </td>
              <td>
                <button type="button">CATTY CLOUD SYNC</button>
              </td>
            </tr>
            <tr>
              <td>
                3 Can't Stop the Feeling!
              </td>
              <td>
                Catin Cimberlake
              </td>
              <td>
                3:56
              </td>
              <td>
                <button type="button">CATTY CLOUD SYNC</button>
              </td>
            </tr>
            <tr>
              <td>
                4 Work from Home
              </td>
              <td>
                Cat Harmony feat Colla
              </td>
              <td>
                3:34
              </td>
              <td>
                <button type="button">CATTY CLOUD SYNC</button>
              </td>
            </tr>
          </table>
        </section>
      </header>
    </main>
    <footer class="botton-container">
      <div class="padding-border">
        <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="Song Image">
      </div>
      <div class="padding-border column">
        <p>If It Ain't Love</p>
        <p>Catson Derulo</p>
      </div>
      <div class="button-container">
        <div class="padding-border"><i class="la la-step-backward"></i></div>
        <div class="padding-border"><i class="la la-step-forward"></i></div>
        <div class="padding-border"><i class="la la-undo-alt"></i></div>
        <div class="padding-border"><i class="la la-random"></i></div>
      </div>
    </footer>
  </div>
</body>
</html>
